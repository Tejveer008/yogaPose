<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-image: linear-gradient(-45deg, #fae6e6 0%, #cafaf9 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .top-section {
    width: 90%;
    /* Adjusted for better responsiveness */
    max-width: 600px;
    /* To ensure it doesn't get too wide */
    display: flex;
    flex-direction: column;
    margin-bottom: 2em;
  }

  .pose_selection {
    font-size: 1.5em;
    padding: 0.5em;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .pose_selection select {
    font-size: 1.2em;
    /* Increased font size */
    padding: 1em 1.5em;
    /* Larger padding */
    border-radius: 5px;
    background-color: rgba(0, 0, 0, 0.1);
    border: 1px solid #ccc;
    width: 100%;
    /* Responsive width */
    max-width: 400px;
    /* Cap maximum size */
    box-sizing: border-box;
  }

  button {
    font-size: 1.2em;
    /* Increased font size */
    padding: 1em 2em;
    /* Larger clickable area */
    background-color: #5C350A;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 1em;
    width: 100%;
    /* Full width on smaller screens */
    max-width: 200px;
    /* Cap maximum size */
  }

  button:hover {
    background-color: #0056b3;
  }

  #imager {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    /* Ensures images wrap on smaller screens */
    justify-content: center;
    /* Center images */
    align-items: center;
    gap: 20px;
    /* Space between images */
    width: 100%;
  }

  img {
    width: 100%;
    /* Responsive width */
    max-width: 250px;
    /* Uniform max width */
    height: auto;
    /* Maintain aspect ratio */
    object-fit: cover;
    /* Ensure image fills the container */
    border: 2px solid #ccc;
    border-radius: 10px;
    /* Optional: rounded corners */
  }

  @media (max-width: 768px) {
    .pose_selection {
      font-size: 1.2em;
    }

    .pose_selection select {
      font-size: 1em;
    }

    button {
      font-size: 1em;
      padding: 0.8em 1.5em;
    }
  }

  @media (max-width: 480px) {
    .pose_selection {
      font-size: 1em;
    }

    .pose_selection select {
      font-size: 0.9em;
      padding: 0.7em 1em;
    }

    button {
      font-size: 0.9em;
      padding: 0.6em 1.2em;
    }
  }
</style>
