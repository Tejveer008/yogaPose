<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #FDF3E8;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .top-section {
    width: 80%;
    /* Adjusted for better responsiveness */
    max-width: 600px;
    /* To ensure it doesn't get too wide */
    display: flex;
    flex-direction: column;
    margin-bottom: 2em;
  }

  .pose_selection {
    font-size: 1.5em;
    padding: 0.5em;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .pose_selection select {
    font-size: 1em;
    /* Increased font size */
    padding: 0.75em 1em;
    /* Added padding for a larger clickable area */
    border-radius: 5px;
    background-color: rgba(0, 0, 0, 0.1);
    border: 1px solid #ccc;
    /* Added border for better visibility */
    width: 100%;
    /* Make it responsive */
    max-width: 400px;
    /* Cap maximum size */
    box-sizing: border-box;
    /* Include padding in width */
  }

  .pose_dropdown * {
    outline: none;
    background-color: transparent;
  }

  #imager {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    /* Ensures images wrap in smaller screens */
    justify-content: center;
    /* Center images */
    gap: 20px;
    /* Space between images */
  }

  img {
    max-width: 100%;
    /* Ensure images scale down */
    height: auto;
    /* Maintain aspect ratio */
  }

  button {
    padding: 0.75em 1.5em;
    font-size: 1em;
    background-color: #5C350A;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 1em;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
